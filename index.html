<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SignalDrive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at top, #0e2f2f, #06191c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(0,0,0,0.35);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      backdrop-filter: blur(12px);
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 36px;
      letter-spacing: .5px;
    }

    .tagline {
      text-align: center;
      opacity: .85;
      margin-bottom: 6px;
    }

    .sub {
      text-align: center;
      font-size: 14px;
      opacity: .6;
      margin-bottom: 22px;
    }

    .feature {
      background: rgba(255,255,255,.05);
      border-radius: 16px;
      padding: 14px 16px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,.06);
    }

    .feature b {
      display: block;
      margin-bottom: 4px;
    }

    .waitlist {
      margin-top: 22px;
    }

    input[type="email"] {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 14px;
      background: rgba(255,255,255,.08);
      color: #fff;
    }

    input::placeholder {
      color: rgba(255,255,255,.5);
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg,#2cffc9,#22a2ff);
      color: #002;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 10px 30px rgba(0,255,200,.35);
    }

    button:active {
      transform: scale(.97);
      box-shadow: 0 6px 16px rgba(0,255,200,.25);
    }

    .status {
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
    }

    .foot {
      text-align: center;
      font-size: 12px;
      opacity: .45;
      margin-top: 18px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>SignalDrive</h1>
    <div class="tagline">Trading signals & auto trading platform</div>
    <div class="sub">Smart ‚Ä¢ Fast ‚Ä¢ Automated</div>

    <div class="feature">
      <b>Smart Signals</b>
      Clean entries, clear targets
    </div>

    <div class="feature">
      <b>Auto Trading</b>
      Bots that follow rules
    </div>

    <div class="feature">
      <b>Risk Management</b>
      SL / TP built-in
    </div>

    <form class="waitlist" id="waitlistForm">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your@email.com"
        required
      />
      <button type="submit">Join Waitlist üöÄ</button>
    </form>

    <div class="status" id="status"></div>

    <div class="foot">
      Disclaimer: Trading involves risk. Early access waitlist.
    </div>
  </div>

  <script>
    const form = document.getElementById("waitlistForm");
    const emailInput = document.getElementById("email");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      if (!email) return;

      statusEl.textContent = "‚è≥ Sending...";

      try {
        const res = await fetch("https://formspree.io/f/xpqawwew", {
          method: "POST",
          headers: { "Accept": "application/json" },
          body: new FormData(form)
        });

        if (res.ok) {
          statusEl.textContent = "‚úÖ Submitted! You're on the waitlist.";
          emailInput.value = "";
        } else {
          statusEl.textContent = "‚ùå Something went wrong. Try again.";
        }
      } catch (err) {
        statusEl.textContent = "‚ùå Network error. Try again.";
      }
    });
  </script>
</body>
</html>
