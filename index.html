<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignalDrive</title>
  <style>
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 700px at 20% 20%, #1d4ed8 0%, transparent 55%),
                  radial-gradient(900px 600px at 80% 70%, #22c55e 0%, transparent 55%),
                  linear-gradient(135deg,#071a1e,#0b2a2f);
      color:#fff;
      padding:24px 14px;
    }
    .card{
      width:100%; max-width:560px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.08);
      border-radius:26px;
      padding:22px;
      backdrop-filter: blur(10px);
    }
    .row{display:flex; gap:10px; flex-wrap:wrap;}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color:#fff;
      outline:none;
      font-size:15px;
    }
    input::placeholder{color:rgba(255,255,255,.6)}
    button{
      padding:12px 14px;
      border-radius:14px;
      border:0;
      cursor:pointer;
      font-weight:700;
      font-size:15px;
    }
    .btn{flex:1; min-width:160px;}
    .primary{background:#22c55e; color:#082312;}
    .secondary{background:rgba(255,255,255,.12); color:#fff; border:1px solid rgba(255,255,255,.16)}
    .danger{background:#ef4444; color:#fff;}
    .muted{opacity:.85; font-size:13px; line-height:1.6}
    .sep{height:1px; background:rgba(255,255,255,.12); margin:14px 0;}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
    .pill{display:inline-block; padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.14); font-size:12px;}
    .ok{color:#86efac}
    .err{color:#fca5a5}
  </style>
</head>

<body>
  <div class="card">
    <h1 style="margin:0 0 8px 0;">SignalDrive</h1>
    <div class="muted">
      وضعیت اتصال: <span id="conn" class="pill">در حال تست...</span>
    </div>

    <div class="sep"></div>

    <div id="authBox">
      <div class="row">
        <input id="email" type="email" placeholder="ایمیل" autocomplete="email" />
        <input id="password" type="password" placeholder="رمز عبور" autocomplete="current-password" />
      </div>

      <div style="height:10px"></div>

      <div class="row">
        <button class="btn primary" id="btnSignup">ثبت‌نام</button>
        <button class="btn secondary" id="btnLogin">ورود</button>
      </div>

      <div style="height:10px"></div>

      <button class="btn secondary" style="width:100%" id="btnGoogle">ورود با گوگل</button>

      <div class="sep"></div>

      <div id="msg" class="muted"></div>
    </div>

    <div id="profileBox" style="display:none">
      <div class="muted">کاربر وارد شده:</div>
      <div id="userLine" class="mono" style="margin:6px 0 10px 0;"></div>
      <div class="row">
        <button class="btn danger" id="btnLogout">خروج</button>
        <button class="btn secondary" id="btnRefresh">رفرش وضعیت</button>
      </div>
      <div class="sep"></div>
      <div class="muted">لاگ:</div>
      <div id="log" class="mono muted" style="white-space:pre-wrap"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // ✅ این دو خط رو فقط خودت پر کن:
    const SUPABASE_URL = "PASTE_YOUR_SUPABASE_URL_HERE";
    const SUPABASE_KEY = "PASTE_YOUR_SUPABASE_PUBLISHABLE_KEY_HERE";

    const connEl = document.getElementById("conn");
    const msgEl = document.getElementById("msg");
    const logEl = document.getElementById("log");
    const authBox = document.getElementById("authBox");
    const profileBox = document.getElementById("profileBox");
    const userLine = document.getElementById("userLine");

    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    function setMsg(text, ok=true){
      msgEl.innerHTML = `<span class="${ok ? 'ok' : 'err'}">${text}</span>`;
    }
    function log(text){
      logEl.textContent += (logEl.textContent ? "\n" : "") + text;
    }

    async function checkConnection(){
      try{
        // یه تست سبک
        const { data, error } = await supabase.auth.getSession();
        if(error) throw error;
        connEl.textContent = "OK ✅";
        connEl.className = "pill ok";
        return data?.session || null;
      }catch(e){
        connEl.textContent = "ERROR ❌";
        connEl.className = "pill err";
        setMsg("اتصال به Supabase مشکل دارد. URL/KEY را چک کن.", false);
        console.error(e);
        return null;
      }
    }

    async function render(){
      const { data } = await supabase.auth.getSession();
      const session = data?.session;

      if(session?.user){
        authBox.style.display = "none";
        profileBox.style.display = "block";
        userLine.textContent = session.user.email || session.user.id;
      }else{
        profileBox.style.display = "none";
        authBox.style.display = "block";
      }
    }

    // Buttons
    document.getElementById("btnSignup").addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;

      if(!email || !password) return setMsg("ایمیل و رمز را وارد کن.", false);

      const { data, error } = await supabase.auth.signUp({ email, password });
      if(error) return setMsg("ثبت‌نام خطا: " + error.message, false);

      setMsg("ثبت‌نام انجام شد. اگر Confirm ایمیل فعال باشد باید ایمیل را تأیید کنی.");
      console.log(data);
      await render();
    });

    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;

      if(!email || !password) return setMsg("ایمیل و رمز را وارد کن.", false);

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if(error) return setMsg("ورود خطا: " + error.message, false);

      setMsg("ورود موفق ✅");
      console.log(data);
      await render();
    });

    document.getElementById("btnGoogle").addEventListener("click", async () => {
      // ⚠️ فقط وقتی کار می‌کند که Provider گوگل در Supabase فعال شده باشد
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.href
        }
      });
      if(error) return setMsg("گوگل لاگین خطا: " + error.message, false);
      console.log(data);
    });

    document.getElementById("btnLogout").addEventListener("click", async () => {
      const { error } = await supabase.auth.signOut();
      if(error) return log("SignOut error: " + error.message);
      log("Signed out ✅");
      await render();
    });

    document.getElementById("btnRefresh").addEventListener("click", async () => {
      log("Refreshing session...");
      await render();
    });

    // Auth state changes
    supabase.auth.onAuthStateChange(async (event, session) => {
      log(`Auth event: ${event}`);
      if(session?.user) log(`User: ${session.user.email || session.user.id}`);
      await render();
    });

    // Init
    await checkConnection();
    await render();
  </script>
</body>
</html>
