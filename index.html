<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SignalDrive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 14px;
      background: linear-gradient(135deg, #0b1f24, #0f3a40);
      font-family: Arial, sans-serif;
      color:#fff;
    }

    .box{
      max-width: 520px;
      width: 100%;
      padding: 36px 26px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }

    h1{
      margin:0 0 10px;
      font-size: 44px;
      letter-spacing: .5px;
    }

    .sub{
      opacity:.9;
      margin: 0 0 20px;
      line-height:1.7;
    }

    .features{
      text-align:left;
      margin: 20px 0;
      font-size:14px;
      opacity:.95;
      display:grid;
      gap:12px;
    }

    .features div{
      padding:14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.22);
    }

    form{ margin-top:18px; }

    input{
      width:100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.08);
      color:#fff;
      font-size:16px;
      outline:none;
    }
    input::placeholder{ color: rgba(255,255,255,0.55); }

    button{
      margin-top:14px;
      width:100%;
      padding: 15px;
      border:none;
      border-radius: 999px;
      background: linear-gradient(135deg,#1cffb3,#00c7ff);
      color:#002;
      font-weight:bold;
      font-size:16px;
      cursor:pointer;
    }

    .foot{
      margin-top:16px;
      font-size:12px;
      opacity:.6;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>SignalDrive</h1>

    <p class="sub">
      Trading signals & auto trading platform<br/>

    <div class="features">
      <div><b>Smart Signals</b><br/>Clean entries, clear targets</div>
      <div><b>Auto Trading</b><br/>Bots that follow rules</div>
      <div><b>Risk Management</b><br/>SL / TP built-in</div>
    </div>

    <!-- âœ… FORM CONNECTED TO FORMSPREE -->
    <form

    >
      <input
        type="email"
        name="email"
        placeholder="your@email.com"
        required
      />
      <button type="submit">Join Waitlist ðŸš€</button>
    </form>

    <div class="foot">

  </div>

</body>
</html>
