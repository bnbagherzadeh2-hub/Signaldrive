<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>SignalDrive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif}
body{
margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;
padding:24px 14px;
background:
radial-gradient(1200px 700px at 20% 20%, rgba(0,255,200,.14), transparent 60%),
radial-gradient(900px 600px at 80% 70%, rgba(0,180,255,.12), transparent 55%),
linear-gradient(135deg,#071a1e,#0b2a2f);
color:#fff;
}
.card{
width:100%;max-width:560px;
background:rgba(0,0,0,.35);
border:1px solid rgba(255,255,255,.08);
border-radius:26px;
padding:22px 20px;
box-shadow:0 30px 90px rgba(0,0,0,.55);
backdrop-filter:blur(12px);
}
.top{display:flex;justify-content:space-between;align-items:center;gap:10px}
.logo{display:flex;align-items:center;gap:10px;font-weight:900}
.dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(135deg,#2cffc9,#22a2ff)}
.langWrap{display:flex;align-items:center;gap:6px;flex-wrap:wrap}
.langWrap button{
border:1px solid rgba(255,255,255,.14);
background:rgba(255,255,255,.06);
color:#fff;padding:6px 9px;border-radius:999px;font-size:12px;cursor:pointer
}
.langWrap button.active{
background:linear-gradient(135deg,#2cffc9,#22a2ff);
color:#002;border:none;font-weight:900
}
h1{text-align:center;font-size:38px;margin:10px 0}
.sub{text-align:center;opacity:.85;line-height:1.6}
.trust{text-align:center;font-size:13px;opacity:.75;margin-top:8px}
.sectionTitle{margin:18px 0 10px;font-weight:900;font-size:14px}
.box{padding:14px;border-radius:16px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);margin-bottom:10px}
.box b{display:block;margin-bottom:4px}
.box span{font-size:14px;opacity:.85}
.mode{padding:12px;border-radius:16px;background:rgba(0,0,0,.2);border:1px solid rgba(255,255,255,.08);margin-bottom:8px}
.badge{font-size:12px;font-weight:900;background:rgba(255,255,255,.1);padding:5px 10px;border-radius:999px;display:inline-block;margin-bottom:4px}
form{margin-top:14px}
input{width:100%;padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.08);color:#fff}
button.cta{width:100%;margin-top:10px;padding:14px;border:none;border-radius:999px;font-weight:900;cursor:pointer;background:linear-gradient(90deg,#2cffc9,#22a2ff);color:#002}
.status{text-align:center;font-size:13px;margin-top:8px}
.foot{text-align:center;font-size:12px;opacity:.55;margin-top:12px}
html[dir="rtl"] .top{flex-direction:row-reverse}
</style>
</head>

<body>

      <button onclick="setLang('ar')" id="ar">AR</button>

  </div>

  <h1 id="title"></h1>
  <p class="sub" id="sub"></p>
  <p class="trust" id="trust"></p>

  <div class="sectionTitle" id="how"></div>
  <div class="box"><b id="h1t"></b><span id="h1d"></span></div>
  <div class="box"><b id="h2t"></b><span id="h2d"></span></div>
  <div class="box"><b id="h3t"></b><span id="h3d"></span></div>

  <div class="sectionTitle" id="modes"></div>

  <div class="mode"><div class="badge">Boost</div><div id="boost"></div></div>

  <div class="sectionTitle" id="wait"></div>
  <form id="form">
    <input type="email" id="email" placeholder="email" required>
    <button class="cta" id="cta"></button>

  <div class="status" id="status"></div>

  <div class="foot" id="disc"></div>
</div>
