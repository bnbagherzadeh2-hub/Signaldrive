<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>SignalDrive | ورود</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    input {
      background: #020617;
      border: 1px solid #334155;
      color: white;
    }
    button {
      background: #22c55e;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
    .error {
      color: #f87171;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ورود / ثبت‌نام</h2>

    <input id="email" type="email" placeholder="ایمیل">
    <input id="password" type="password" placeholder="پسورد">

    <button onclick="login()">ورود / ثبت‌نام</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    const supabaseUrl = "https://YOUR_PROJECT_ID.supabase.co";
    const supabaseKey = "YOUR_PUBLIC_ANON_KEY";

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");
      errorDiv.innerText = "";

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        // اگر کاربر وجود نداشت → ثبت‌نام کن
        const signup = await supabase.auth.signUp({
          email,
          password,
        });

        if (signup.error) {
          errorDiv.innerText = signup.error.message;
        } else {
          window.location.href = "dashboard.html";
        }
      } else {
        window.location.href = "dashboard.html";
      }
    }
  </script>

</body>
</html>
