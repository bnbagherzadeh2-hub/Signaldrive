<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ورود / ثبت‌نام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }

    .box {
      width: 100%;
      max-width: 400px;
      background: #020617;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .login {
      background: #22c55e;
      color: #052e16;
    }

    .signup {
      background: #1e293b;
      color: #e5e7eb;
    }

    .status {
      text-align: center;
      margin-bottom: 10px;
      color: #f87171;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ورود / ثبت‌نام</h2>

    <div id="status" class="status"></div>

    <input id="email" type="email" placeholder="ایمیل">
    <input id="password" type="password" placeholder="رمز عبور">

    <button class="login" onclick="login()">ورود</button>
    <button class="signup" onclick="signup()">ثبت‌نام</button>
  </div>

  <script>
    const SUPABASE_URL = "https://idulsrbmpbyfuhnoezrx.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_31UmjdLzYTcZkgLejI_mrg_Qb4rdpNC";

    const supabase = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        document.getElementById("status").innerText = error.message;
      } else {
        document.getElementById("status").style.color = "#22c55e";
        document.getElementById("status").innerText = "✅ وارد شدی";
      }
    }

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        document.getElementById("status").innerText = error.message;
      } else {
        document.getElementById("status").style.color = "#22c55e";
        document.getElementById("status").innerText =
          "✅ ثبت‌نام انجام شد — ایمیل رو چک کن";
      }
    }
  </script>

</body>
</html>
